<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    Score Rules You Picked The House Picked You Win You Lose Play Again

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-area">
      <div class="main">
        <div class="main__score">
          <div class="main__score--title">Rock Paper Scissor</div>
          <div class="main_score--points">
            <h4 class="title">SCORE</h4>
            <h1 class="points">12</h1>
          </div>
        </div>
        <div class="main__content">
          <div class="rock"></div>
          <span class="user-picked">You Picekd</span>
          <div class="paper"></div>
          <span class="house-picked">The House Picekd</span>
          <div class="scissor"></div>
        </div>
        <div class="main__verdict">
          <h1 class="verdict-title">YOU LOSE</h1>
          <button class="replay">Play Again</button>
        </div>
        <div class="main__rules">
          <button class="rules">Rules</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tanvir Anzum</a>.
      </div>
    </footer>
  </body>
</html>
